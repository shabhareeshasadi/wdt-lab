<!DOCTYPE html>
<html>
<head>
<title>Student Bio-Data Form</title>
</head>
<body bgcolor="#7be0b5">
<form>
<table bgcolor="f5f5f5" align="center">
<tr>
<th colspan="2"><h1 align="center">STUDENT BIO-DATA FORM</h1></th>
<tr>
<td><label>Name:</label><br><br></td>
<td><input type="text" name="sname" placeholder="Your Name" required ></td>
</tr>
<tr>
<td><label>Address:</label><br><br></td>
<td><textarea rows="8" cols="50"></textarea><br><br></td>
</tr><br>
<tr>
<td><label>Gender:</label><br><br></td>
<td><input type="radio" name="gender" value="Male">Male
<input type="radio" name="gender" value="Female">Female<br><br></td>
</tr><br>
<tr>
<td><label>DOB:</label><br><br></td>
<td><inputtype="date"><br><br></td>
</tr> <br>
<tr>
<td><label>Email:</label><br><br></td>
<td><input type="text"><br><br></td>
</tr> <br>
<tr>
<td><label>Skill Set:</label><br><br></td>
<td><input type="checkbox" name="skillset" value=".Net">.Net
<input type="checkbox" name="skillset" value="c++">C++
<input type="checkbox" name="skillset" value="java">java
<input type="checkbox" name="skillset" value="C#">C#
<inputtype="checkbox" name="skillset" value="HTML">HTML
<input type="checkbox" name="skillset" value="Python">Python<br><br></td>
</tr><br>
<tr>
<td><label>Extra-Curicular Activities:</label><br><br></td>
<td><input type="text" name="ECA"><br><br></td>
</tr><br>
<tr>
<td><label>Nationality:</label><br><br></td>
<td><select name="nation">
<option value="India">India</option>
<option value="Indonesia">Indonesia</option>
<option value="America">America</option>
<option value="China">China</option>
<option value="Japan">Japan</option></select><br><br></td>
</tr><br>
<tr>
<td><label>Upload Resume:</label><br><br></td>
<td><input type="file"><br><br></td>
</tr> <br>
<tr>
<td colspan="2" align="center"><input type="Submit" name="Submit" value="Submit">
<input type="Reset" name="Reset" value="Reset"></td>
</tr>
</table><br><br><br>
</form>
</body>
</html>
